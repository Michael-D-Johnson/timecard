<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title> 
        {% if title %}
            {{ title }}
        {% else %}
            TimeSheet!
        {% endif %}
    </title>
    </head>
<body>
<center>
<a href="{{ url_for('summary') }}">Summary</a>
<a href="{{ url_for('raw') }}">Raw Data</a>
</center>
<div class="container" style="background-color:#FFCC99; text-align:center">
{% with messages = get_flashed_messages() %}
    {%if messages%}
        {% for message in messages %}
            <div class="alert alert-warning">
                <strong> {{ message|safe }} </strong>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
</div>
{% block content %}{% endblock %}
</body>
</html>
